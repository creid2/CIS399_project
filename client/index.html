  function createCookie(name,value) {
    console.log("creating Cookie");
    var date = new Date();
    date.setTime(date.getTime()+(1*24*60*60*1000));
    var expires = "; expires="+date.toGMTString();
    console.log("name: " + name);
    document.cookie = name+"="+value+expires+"; path=/";
  };
